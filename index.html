<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Paciente</title>
    <style>
      /* Estilos generales (para escritorio y móviles) */
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f7;
        margin: 16px;
      }
      form {
        max-width: 720px;
        margin: auto;
        background: #fff;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }
      h1 {
        font-size: 1.1rem;
        margin: 0 0 12px;
      }
      .g {
        margin: 8px 0;
      }
      label {
        display: block;
        margin-bottom: 4px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #cfcfd4;
        border-radius: 4px;
        font-size: 1rem;
        background-color: aqua;
      }
      .acciones {
        margin-top: 12px;
      }
      button {
        padding: 9px 12px;
        border: 1px solid #0b6bcb;
        background: #1177dd;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }
      button + button {
        margin-left: 6px;
        background: #eef3f9;
        color: #0b6bcb;
        border-color: #a7c7ef;
      }

      /* Media Query para dispositivos móviles (pantallas de 600px o menos) */
      @media (max-width: 480px) {
        form {
          max-width: 100%; /* El formulario ocupa todo el ancho */
          padding: 8px; /* Reducimos el padding */
        }
        h1 {
          font-size: 1rem; /* Reducimos el tamaño de la fuente del título */
          color: red;
        }
        input,
        select {
          border: none; /* Quitamos los bordes de los campos */
          border-bottom: 1px solid #cfcfd4; /* Añadimos una línea inferior para separar campos */
          border-radius: 0; /* Sin bordes redondeados */
        }
        .acciones {
          display: flex; /* Usamos flexbox para los botones */
          flex-direction: column; /* Apilamos los botones en columna */
          gap: 8px; /* Añadimos espacio entre ellos */
          margin-top: 16px;
        }
        button + button {
          margin-left: 0; /* Eliminamos el margen lateral en móvil */
        }
      }
    </style>
  </head>
  <body>
    <form action="#" method="post" autocomplete="on">
      <h1>Registro de Paciente</h1>

      <div class="g">
        <label for="nombre">Nombre *</label>
        <input id="nombre" name="nombre" type="text" required />
      </div>

      <div class="g">
        <label for="apellido">Apellido *</label>
        <input id="apellido" name="apellido" type="text" required />
      </div>

      <div class="g">
        <label for="ocupacion">Ocupación</label>
        <input id="ocupacion" name="ocupacion" type="text" />
      </div>

      <div class="g">
        <label for="nacimiento">Fecha de nacimiento *</label>
        <input id="nacimiento" name="nacimiento" type="date" required />
      </div>

      <div class="g">
        <label for="sangre">Tipo de sangre *</label>
        <select id="sangre" name="sangre" required>
          <option value="">Seleccione…</option>
          <option>O-</option>
          <option>O+</option>
          <option>A-</option>
          <option>A+</option>
          <option>B-</option>
          <option>B+</option>
          <option>AB-</option>
          <option>AB+</option>
        </select>
      </div>

      <div class="g">
        <label for="peso">Peso (kg)</label>
        <input
          id="peso"
          name="peso"
          type="number"
          min="0"
          step="0.1"
          placeholder="Ej.: 68.5"
        />
      </div>

      <div class="acciones">
        <button type="submit">Guardar</button>
        <button type="reset">Limpiar</button>
      </div>
    </form>
  </body>
</html>
